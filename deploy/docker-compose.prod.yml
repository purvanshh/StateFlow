version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: stateflow-api
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=production
      - API_PORT=4000
      - API_HOST=0.0.0.0
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-5}
      - POLL_INTERVAL=${POLL_INTERVAL:-1000}
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/api/health/live']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Optional: Dedicated worker service
  worker:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.worker
    container_name: stateflow-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-10}
      - POLL_INTERVAL=${POLL_INTERVAL:-1000}
    deploy:
      replicas: ${WORKER_REPLICAS:-2}
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    depends_on:
      - api

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: stateflow-prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: stateflow-grafana
    restart: unless-stopped
    ports:
      - '3001:3000'
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    profiles:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:
